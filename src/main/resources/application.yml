

spring:
  application:
    name: AlumniManagement

  datasource:
    password: 1
    url: jdbc:postgresql://localhost:5432/AlumniManagement
    username: postgres

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

        format_sql: true
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

server:
  port: 8080
